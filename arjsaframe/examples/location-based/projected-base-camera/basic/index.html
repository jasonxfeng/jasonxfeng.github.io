<!DOCTYPE html>

<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar.js'></script>
        
        <script>

</script>

 <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
             <a-camera gps-camera alert='true' rotation-reader>
            <a-box gps-entity-place="latitude: your-latitude>; longitude: your-longitude;" material='color: red' scale='10 10 10'></a-box>
            <a-box gps-entity-place="latitude: your-latitude>; longitude: your-longitude;" material='color: yellow' scale='10 10 10'></a-box>
            <a-box gps-entity-place="latitude: your-latitude>; longitude: your-longitude;" material='color: green' scale='10 10 10'></a-box> 
		</a-camera>
        </a-scene>
    </body>
