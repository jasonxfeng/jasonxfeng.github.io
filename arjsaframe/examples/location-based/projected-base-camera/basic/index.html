<!DOCTYPE html>

<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar-nft.js'></script>
        <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.0.min.js"></script>
    </head>
   <body style="margin : 0px; overflow: hidden;">
     <div id='1'>
         <h2> 333 </h2>
        </div>
    <a-scene 
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
             vr-mode-ui="enabled: false;"
             >
    <a-camera
    look-controls
    id="camera"
     position="0 8 0"          
    raycaster="objects: .cantap"
    cursor="fuse: false;">
            </a-camera>
            <a-entity id="box"  position="-4 10 4" geometry="primitive: box" material="color: blue" ></a-entity>
            <a-entity id="box2" position="2 2 -4" geometry="primitive: box" material="color: black" ></a-entity>
        <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50"></a-plane>
        </a-scene>
    </body>
</html>
