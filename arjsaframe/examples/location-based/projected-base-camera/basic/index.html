<!DOCTYPE html>

<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar.js'></script>
        
        <script>
      /*      
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
    }});
    */
</script>
        
    </head>
 <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
		
		
		        <a-camera id='camera1' near="0.1" far="50000" fov="80"
            gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.723'
            rotation-reader>
        </a-camera>

        <!-- This is perhaps 1.5 kilometres from the starting point.
             With videoTexture: false it does not appear.
             With videoTexture: true, it does. -->
        <a-box gps-entity-place='latitude: 51.0597; longitude: -0.7171' material='color: yellow'
            position='0 90 0' scale='100 100 100'>
        </a-box>
        </a-scene>
    </body>
</html>
