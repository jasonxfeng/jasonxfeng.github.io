<!DOCTYPE html>

<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar.js'></script>
        
        <script>
      /*      
    AFRAME.registerComponent('clickhandler', {

            });
    }});
    */
</script>
        
    </head>
 <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
            <a-camera gps-camera alert='true' rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: 22.287587; longitude: 114.213160' material='color: red' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: 22.287587; longitude: 114.213160' material='color: yellow' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: 22.287587; longitude: 114.213160' material='color: green' scale='10 10 10'></a-box>
        </a-scene>
    </body>
</html>
