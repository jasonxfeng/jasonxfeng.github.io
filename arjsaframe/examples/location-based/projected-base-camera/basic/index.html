<!DOCTYPE html>

<html>
    <head>
        <title>11111AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar-nft.js'></script>
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
            <a-camera
    id="camera"
    position="0 8 8"
    raycaster="objects: .cantap"
    cursor="fuse: false;">
            </a-camera>
            <a-entity id="box"  position="-4 10 4" geometry="primitive: box" material="color: blue" xrextras-pinch-scale></a-entity>
            <a-entity id="box2" position="2 2 -4" geometry="primitive: box" material="color: black" xrextras-pinch-scale></a-entity>
        </a-scene>
    </body>
</html>
