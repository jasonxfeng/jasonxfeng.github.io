<!DOCTYPE html>

<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar-nft.js'></script>
    </head>
    <body>
     <div id='1'>
         <h2> 444 </h2>
        </div>
    <a-scene 
             embedded 
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
             vr-mode-ui="enabled: false;">
    <a-camera
    look-controls-enabled='false'
    id="camera"
    position="0 8 8"
    raycaster="objects: .cantap"
    cursor="fuse: false;">
            </a-camera>
            <a-entity id="box"  position="-4 10 4" geometry="primitive: box" material="color: blue" ></a-entity>
            <a-entity id="box2" position="2 2 -4" geometry="primitive: box" material="color: black" ></a-entity>
        </a-scene>
    </body>
</html>
