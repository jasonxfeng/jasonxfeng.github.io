<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
    }});
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

	<a-entity id="box" clickhandler gps-entity-place="latitude: your-latitude>; longitude: your-longitude;" scale="80 80 80" position="0 10 4" geometry="primitive: box" material="color: blue" ></a-entity>

        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
