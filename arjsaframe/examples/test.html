<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> 888 GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="tap.js"></script>
    <script src='../build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>

    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
  <a-assets>
    <a-asset-item id="treeModel" src="../../tree.glb"></a-asset-item>
  </a-assets>
  <a-camera
    id="camera"
    position="0 8 0">
  </a-camera>
  
  <a-ring 
    tap-place-cursor
    rotation="-90 0 0"
    material="shader: flat; color: #5AC8FA"
    radius-inner="0.5" radius-outer="0.8">
  </a-ring>
  
   <a-box
    id="ground"
    scale="1000 2 1000"
    position="0 -1 0"
    material="transparent: false; opacity: 0.4;color: #ff6347">
  </a-box>
  
	</a-scene>
</body>
